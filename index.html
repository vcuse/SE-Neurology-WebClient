<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <!-- CSS Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title id="title">PeerJS Example</title>
</head>

<body>
<section class="text-center py-3">
    <h1 class="display-1">PeerJS Example</h1>

    <h6>
        <p>Your Peer ID: <span id="ownPeerId"></span></p>
    </h6>

    <div class="container">
        <div class="row mb-2 align-items-center">
            <label for="remoteId" class="col-sm-4 col-form-label">Enter Remote Peer ID:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="remoteId">
            </div>
            <div class="col-sm-3">
                <button class="btn btn-outline-dark w-100" onclick="connect()">Connect</button>
            </div>
        </div>

        <div class="row mb-2 align-items-center">
            <label for="message" class="col-sm-4 col-form-label">Message:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="message">
            </div>
            <div class="col-sm-3">
                <button class="btn btn-outline-dark w-100" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="row mb-2 align-items-center">
            <label for="callId" class="col-sm-4 col-form-label">Call User:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="callId">
            </div>
            <div class="col-sm-3">
                <button class="btn btn-outline-dark w-100" onclick="callUser()">Call</button>
            </div>
        </div>
    </div>
</section>

<div id="messages"></div>

<div id="ringingPopup">
    <h3>Ringing...</h3>
</div>


<div id="videoContainer">
    <video id="remoteVideo" autoplay style="position: relative;"></video>
    <div id="optionsBar">
        <button title="Hang Up" id="hangupButton" style="display: none;" onclick="hangupCall()">
            <img src="icons/call_end.png" width="30px">
        </button>
        <button title="Mute" id="muteButton" style="display: none;" onclick="muteCall()">
            <img id="muteImage" src="icons/mic.png" width="30px">
        </button>
    </div>
</div>

<div id="incomingCallContainer" class="text-center" style="display: none;">
    <h3 id="incomingCallMessage">Incoming Call</h3>
    <div id="callMenu" class="text-center">
        <button class="btn btn-outline-success" onclick="answerCall()">Answer</button>
        <button class="btn btn-outline-danger" onclick="declineCall()">Decline</button>
    </div>
</div>

<!-- JS Bootstrap Link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
