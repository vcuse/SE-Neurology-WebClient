name: Deploy Next.js site to Pages

on:
  push:
    branches: ["dev"]

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: yarn

      - name: Install dependencies with Yarn and generate yarn.lock if missing
        run: |
          yarn install --ignore-peer-deps
          git config --global user.email "ferrufinoda2@vcu.edu"
          git config --global user.name "deHank"
          git add yarn.lock
          git commit -m "Generate yarn.lock" || true
          git push origin dev

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Next.js (ignore linting and type errors)
        env:
          NEXT_SKIP_ESLINT_CHECK: true
          NEXT_SKIP_TYPE_CHECK: true
        run: yarn next build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages-dev
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
