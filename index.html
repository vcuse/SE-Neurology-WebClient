<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <!-- CSS Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title id="title">Neurology Project</title>
</head>

<body>
<section class="text-center py-3">
    <h1 class="display-1">Hello, user!</h1>
    <h6>
        <p>Your Peer ID: <span id="ownPeerId"></span></p>
    </h6>
        <div>
            <h3>Online Now:</h3>
            <ul id="userList">
                <p id="nobodyOnlineIndicator">Hmmmm, nobody's here right now!</p>
            </ul>
        </div>
    </div>
</section>

<div id="ringingPopup">
    <h3>Ringing...</h3>
</div>

<div id="videoContainer">
    <video id="remoteVideo" autoplay></video>
    <audio id="remoteAudio" autoplay></audio>

    <div id="messageContainer">
        <ul id="messageList"></ul>
        <div id="inputMessageContainer">
            <input id="messageInput" placeholder="Type a message">
            <button id="sendMessageBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <div id="optionsBar">
        <button title="Hang Up" id="hangupButton" onclick="sendSignal(0)">
            <img src="icons/call_end.png" width="30px">
        </button>
        <button title="Mute" id="muteButton" onclick="muteCall()">
            <img id="muteImage" src="icons/mic.png" width="30px">
        </button>
    </div>
</div>

<div id="incomingCallContainer" class="text-center">
    <h3 id="incomingCallMessage">Incoming Call</h3>
    <div id="callMenu" class="text-center">
        <button class="btn btn-outline-success" onclick="answerCall()">Answer</button>
        <button class="btn btn-outline-danger" onclick="sendSignal(1)">Decline</button>
    </div>
</div>

<!-- JS Bootstrap Link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
