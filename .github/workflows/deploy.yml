name: Deploy Next.js site to Pages

on:
  push:
    branches: ["dev"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install dependencies with Yarn and generate yarn.lock if missing
        run: |
            yarn install --ignore-peer-deps
            git config --global user.email "ferrufinoda2@vcu.edu"
            git config --global user.name "deHank"
            git add yarn.lock
            git commit -m "Generate yarn.lock"
            git push origin dev  # Commit the generated yarn.lock
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: yarn

      - name: Setup Pages
        uses: actions/configure-pages@v4
          
      - name: Build with Next.js
        run: yarn next build

      - name: Export static files
        run: yarn next export

      - name: Move files to /dev directory
        run: |
          mkdir -p ./out/dev
          mv ./out/* ./out/dev

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
