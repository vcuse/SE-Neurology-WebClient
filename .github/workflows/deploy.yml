name: Deploy Next.js site to Pages

on:
  push:
    branches: ["dev"]  # Run on pushes to the dev branch only

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install dependencies and generate package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock  # Generate package-lock.json if it doesn't exist
            git add package-lock.json
            git commit -m "Generate package-lock.json for deployment" || echo "No changes to commit"
          else
            npm ci  # Install dependencies from the existing lock file
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v4

     
      - name: Build with Next.js for /dev deployment
        run: |
          echo "Building Next.js site with /dev basePath..."
          echo "module.exports = { basePath: '/dev' };" > next.config.js  # Set the basePath
          npx next build
          npx next export

      - name: Move files to /dev directory
        run: |
          mkdir -p ./out/dev
          mv ./out/* ./out/dev

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
