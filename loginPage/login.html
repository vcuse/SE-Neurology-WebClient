<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>Welcome</h1>
    <h3>To sign in, enter your credentials and press "login". To create an account, enter new credentials and press "Create".</h3>
    <div id="container">
        <label>Username:</label>
        <input id="username">

        <label>Password:</label>
        <input type="password" id="password">
        <button onclick="submit()">Login</button>
        <button style="margin: 10px" onclick="create()">Create</button>
    </div>
    <script src="login.js"></script>
</body>
</html>
